<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Add your CSS stylesheets and other meta tags here -->
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <h2>E-commerce Store</h2>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
        </ul>
      </nav>
    </header>

    <!-- Product Section -->
    <main>
      <div class="container">
        <div class="row">
          <div class="col-1">
            <img
              id="productImg"
              src="gallery-1.jpg"
              alt="Product Image"
              width="100%"
            />
            <div class="small_img_row">
              <div class="small_img_col">
                <img
                  class="small_img"
                  src="gallery-1.jpg"
                  alt="p1"
                  width="100%"
                />
              </div>
              <div class="small_img_col">
                <img
                  class="small_img"
                  src="gallery-2.jpg"
                  alt="p2"
                  width="100%"
                />
              </div>

              <div class="small_img_col">
                <img
                  class="small_img"
                  src="gallery-3.jpg"
                  alt="p3"
                  width="100%"
                />
              </div>
              <div class="small_img_col">
                <img
                  class="small_img"
                  src="gallery-4.jpg"
                  alt="p4"
                  width="100%"
                />
              </div>
            </div>
          </div>
          <div class="col-2">
            <h1>T-Shirts by Enjoy Dude</h1>
            <h4>$19.99</h4>
            <select>
              <option>Select Size</option>
              <option>XXL</option>
              <option>XXL</option>
              <option>LARGE</option>
              <option>MEDIUM</option>
              <option>SMALL</option>
            </select>
            <input type="number" value="1" id="num" />
            <input type="button" value="Add to Cart" id="btn" />
            <h3>Product Details</h3>
            <p>
              A product recommendation widget displayed below essential product
              page content that recommends products a site visitor has recently
              viewed
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
